<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>TextAlive Lyric Shooting!!</title>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

<link rel="stylesheet" href="index.css" />
<script type="text/javascript" src="index.js" defer></script>
<script type="text/javascript" src="character.js"></script>
</head>

<body>

<div id="view"></div>
<div id="media"></div>
<img id="miku" name="miku" src="pic/miku.gif"  style="position:absolute;left:0; bottom:0;" width="10%" height="20%" >

<font size="20" id="score">  SCORE : 0</font>
<div id="footer">
    <div id="control" style="display: none">
        <button id="play" disabled>再生</button>
        <button id="cueing" disabled>歌詞頭出し</button>
        <button id="pause" disabled>一時停止</button>
        <button id="rewind" disabled>巻き戻し</button>
    </div>
</div>
